<html lang="ja"></html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
  </head>

  <body>

    <!--自作スライダーライブラリ-->
    <script src="myslider.js"></script>


    <h3>複数キャンバス</h3>


    <p>キャンバス１</p>

    <!--キャンバス要素の生成-->
    <canvas id="canvas1" style="margin-left:-8px"></canvas> 
    <!--キャンバスのサイズ指定-->
    <script>  
      let canvas1 = document.getElementById('canvas1'); 
      let size1 = Math.min(400, window.innerWidth * 0.85);  //画面横幅より広くなるのを回避するためにmin関数を使用
      let size2 = size1 * 0.8;
      canvas1.width = size1 * window.devicePixelRatio;  //画素数
      canvas1.height = size2 * window.devicePixelRatio;
      canvas1.style.width = size1;  //サイズ
      canvas1.style.height = size2;
    </script>


    <p>キャンバス２</p>
    <canvas id="canvas2" style="margin-left:-8px"></canvas> 
    <script>  
      let canvas2 = document.getElementById('canvas2'); 
      let size3 = Math.min(350, window.innerWidth * 0.85);
      canvas2.width = size3 * window.devicePixelRatio; 
      canvas2.height = size3 * window.devicePixelRatio;
      canvas2.style.width = size3;
      canvas2.style.height = size3;
    </script>



    <p>キャンバス３</p>

    </script>
